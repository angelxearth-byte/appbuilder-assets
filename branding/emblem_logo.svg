<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="250" viewBox="0 0 200 250" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="quantumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="sparkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <rect width="200" height="250" fill="transparent"/>
  
  <!-- Shield/emblem shape -->
  <g transform="translate(50, 20)">
    <path d="M 50 0 L 100 25 L 100 75 L 50 100 L 0 75 L 0 25 Z" fill="none" stroke="url(#quantumGradient)" stroke-width="3"/>
    <path d="M 50 20 L 80 35 L 80 65 L 50 80 L 20 65 L 20 35 Z" fill="url(#sparkGradient)" opacity="0.3"/>
    
    <!-- Circuit pattern inside -->
    <circle cx="50" cy="35" r="6" fill="url(#quantumGradient)"/>
    <circle cx="35" cy="50" r="6" fill="url(#sparkGradient)"/>
    <circle cx="65" cy="50" r="6" fill="url(#quantumGradient)"/>
    <circle cx="50" cy="65" r="6" fill="url(#sparkGradient)"/>
    
    <line x1="50" y1="41" x2="50" y2="59" stroke="url(#quantumGradient)" stroke-width="2"/>
    <line x1="35" y1="50" x2="65" y2="50" stroke="url(#quantumGradient)" stroke-width="2"/>
  </g>
  
  <text x="100" y="180" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#quantumGradient)" text-anchor="middle">QUANTUM</text>
  <text x="100" y="200" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#sparkGradient)" text-anchor="middle">SPARK BOT</text>
</svg>