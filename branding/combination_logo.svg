<?xml version="1.0" encoding="UTF-8"?>
<svg width="600" height="120" viewBox="0 0 600 120" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="quantumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="sparkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="600" height="120" fill="transparent"/>
  
  <!-- Left: Abstract symbol -->
  <g transform="translate(10, 10)">
    <circle cx="40" cy="40" r="30" fill="url(#quantumGradient)" opacity="0.2"/>
    <circle cx="40" cy="40" r="20" fill="none" stroke="url(#quantumGradient)" stroke-width="2"/>
    <path d="M 40 25 Q 50 35 40 45 Q 30 35 40 25" fill="url(#sparkGradient)" filter="url(#glow)"/>
    <circle cx="40" cy="35" r="3" fill="#FFFFFF"/>
    <circle cx="40" cy="45" r="3" fill="#FFFFFF"/>
  </g>
  
  <!-- Center: Text -->
  <g transform="translate(100, 20)">
    <text x="0" y="35" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#quantumGradient)">QUANTUM</text>
    <text x="0" y="70" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#sparkGradient)">SPARK BOT</text>
  </g>
  
  <!-- Right: Small emblem -->
  <g transform="translate(520, 35)">
    <rect x="0" y="0" width="50" height="50" fill="none" stroke="url(#quantumGradient)" stroke-width="2" rx="8"/>
    <circle cx="25" cy="25" r="8" fill="url(#sparkGradient)"/>
    <circle cx="25" cy="20" r="2" fill="#FFFFFF"/>
    <circle cx="25" cy="30" r="2" fill="#FFFFFF"/>
  </g>
</svg>