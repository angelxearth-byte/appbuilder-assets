<?xml version="1.0" encoding="UTF-8"?>
<svg width="500" height="150" viewBox="0 0 500 150" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="quantumGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6366F1;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="sparkGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#F59E0B;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#EF4444;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge> 
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <rect width="500" height="150" fill="transparent"/>
  
  <!-- Icon: Quantum circuit-inspired -->
  <g transform="translate(20, 30)">
    <circle cx="25" cy="25" r="8" fill="url(#quantumGradient)" filter="url(#glow)"/>
    <rect x="22" y="38" width="6" height="24" fill="url(#quantumGradient)" rx="2"/>
    <circle cx="25" cy="75" r="8" fill="url(#sparkGradient)" filter="url(#glow)"/>
    <path d="M 25 65 Q 10 58 0 60" stroke="url(#quantumGradient)" stroke-width="2" fill="none"/>
    <path d="M 25 65 Q 40 58 50 60" stroke="url(#quantumGradient)" stroke-width="2" fill="none"/>
  </g>
  
  <text x="100" y="65" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="url(#quantumGradient)">QUANTUM</text>
  <text x="100" y="105" font-family="Arial, sans-serif" font-size="42" font-weight="bold" fill="url(#sparkGradient)">SPARK BOT</text>
</svg>